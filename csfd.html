(function($){
 $.YQL = function(query,callback) {
   $.ajax( {
     url: "https://query.yahooapis.com/v1/public/yql",
	 dataType: "html",
	 success: function(content) { if (callback) { callback(content); } },
	 data: { q: query, format: "xml" }
	 }
   );
  }
})(jQuery);
//]]></script>

<script type="text/javascript">//<![CDATA[

	$.YQL("select * from html where url='http://www.csfd.cz' and xpath='//div[@class=\"ct-general th-1 tv\"]'",function(content){

    	$("a[href^='/']").each(function(){this.href=this.href.replace(/^https:\/\/orr721.github.io\//, "http://www.csfd.cz/")});
	});
});
