<html>
<head>
<title>TV tipy dňa | ČSFD.cz</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width = device-width">
<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://img.csfd.cz/assets/b2087/modules/web/styles/styles.css">
<link rel="shortcut icon" href="https://img.csfd.cz/assets/b2087/images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="https://img.csfd.cz/assets/b2087/images/apple_touch_icon.png">
<style>
body {
      margin: 1em auto;
      max-width: 40em;
      font: 1.2em/1.62em sans-serif;
  }
</style>
</head>

<body>

<script type="text/javascript">

var corscsfd = "https://cors-anywhere.herokuapp.com/https://www.csfd.cz"

function mojget(mojurl) {
  return new Promise(function(resolve, reject) {
    $.ajax({
      url: mojurl,
      success: function(data) {
        resolve(data) // Resolve promise and go to then()
      },
      error: function(err) {
        reject(err) // Reject the promise and go to catch()
      }
    })
  })
}

mojget(corscsfd).then(function(data) {
  // Run this when your request was successful
  pok = $(data).find('div[class="ct-general th-1 tv"]')
  console.log(pok)
  $(pok).find("a[href^='/']").each(function(){this.href=this.href.replace(/^\//, "https://www.csfd.cz/")});
  $("#result").html(pok)
}).catch(function(err) {
  // Run this when promise was rejected via reject()
  console.log(err)
})

</script>

<div id='result'>Loading..</div>

</body>
</html>
