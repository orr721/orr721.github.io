<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width = device-width">
	<link rel="SHORTCUT ICON" href="http://www.kinema.sk/favicon.ico" />
	<title>TV tipy z kinema.sk</title>
	<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<style>
		body {margin: 1em 1em;max-width: 40em;font: 1.2em/1.62em sans-serif;}
  		.pics {text-align:center;padding:10px;}
    	.picr {border:1px solid black;margin:5px;display:table-cell;}
    	.posunpic {display:inline-block}
	</style>
</head>

<body>

<h1>TV tipy z kinema.sk</h1>
<div id="result">Loading..</div>

<script type="text/javascript" charset="utf-8">

function bar(x){
	xdoc = $(x.query.results.result)[0]
//    console.log(xdoc);
    $(xdoc).find("a[href$='#diskusia']").remove()
    $(xdoc).find("div[class$='soc-left']").remove()
    $(xdoc).find("img[style$='display:none']").remove()
    $("#result").replaceWith(xdoc);
}

function foo(o){
	pok = o.query.results.result
	urltv = "http://www.kinema.sk"+$(pok).find("a").attr("href")
	$("#result").html(urltv)
	console.log(urltv);
	ytv = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20htmlstring%20where%20url%3D%22" +
	      encodeURIComponent(urltv) +
	      "%22%20and%20xpath%3D%22%2F%2Fdiv%5B%40class%3D'mainrec'%5D%22&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=bar";
	$("#result").html("<script type=\"text/javascript\" src=\"" + ytv + "\">\<\/script>")
}
</script>

<script type="text/javascript" src="https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20htmlstring%20where%20url%3D'http%3A%2F%2Fwww.kinema.sk%2Ftv'%20and%20xpath%3D'%2F%2Fdiv%5B%40class%3D%22newsj_article%22%5D'&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=foo">
</script>

</body>
</html>
